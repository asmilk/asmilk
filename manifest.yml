applications:
- path: target/asmilk.war
  memory: 256M
  instances: 1
  domain: mybluemix.net
  name: asmilk
  host: asmilk
  disk_quota: 1024M
  buildpack: java_buildpack
  env:
    JBP_CONFIG_IBMJDK: '[version: 1.8.+]'
    JBP_CONFIG_LIBERTY: 'app_archive: {features: [websocket-1.1, servlet-3.1]}'
